<html>

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Revenge of 6D</title>
	<script src="lib/phaser/phaser.min.js"></script>
	<script src="js/controllers/player.js"></script>
	<script src="js/controllers/enemies.js"></script>
	<script src="js/controllers/gamecollision.js"></script>
	<script src="js/controllers/weapons.js"></script>
	<script src="js/states/boot.js"></script>
  <script src="js/states/preloader.js"></script>
	<script src="js/states/game.js"></script>
	<script src="js/states/level1.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
